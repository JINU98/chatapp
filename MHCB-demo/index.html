<!DOCTYPE html>
<html lang="en">

<head>
	<title>MHCB</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css?v1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
	<section id="demo">
		<div class="vertical-align">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
						<img src="https://aiisc.ai/assets/img/logo.png"
							style="width: 150px;margin: 0 auto;display: block;" />
						<h2 style="margin: 0 auto;display: block;width: 342px; margin-bottom:10px;">MH Conversational
							Agent</h2>
						<div class="card no-border">
							<div id="chat" class="conv-form-wrapper">
								<form action="" method="GET" class="hidden">
									<input type="text" data-conv-question="Hello" name="name" />
									<input type="text" data-conv-question="How are you doing today?" name="name" />
									<input type="text" data-conv-question="Why?" name="name" />
									<input type="text" data-conv-question="Do you feel nervous?" name="name" />
									<input type="text" data-conv-question="Do you feel irritated?" name="name" />
									<input type="text"
										data-conv-question="Are you bothered by becoming easily annoyed or irritable?"
										name="name" />
									<input type="text" data-conv-question="Are you bothered by any relaxation troubles?"
										name="name" />
									<input type="text" data-conv-question="Oh okay. What else is going on with you?"
										name="name" />
									<input type="text" data-conv-question="I’m sorry you feel this way. How can I help?"
										name="name" />
									<input type="text" data-conv-question="Have you been taking Flouxetine?"
										name="name" />
									<input type="text" data-conv-question="Have they prescribed you enough refills?"
										name="name" />
									<input type="text" data-conv-question="Hmm, do you want to talk me through it"
										name="name" />
									<input type="text" data-conv-question="I see. Let’s see what we can do to help."
										name="name" />
									<input type="text" data-conv-question="Have you done your exercise this week?"
										name="name" />
									<input type="text"
										data-conv-question="That’s great! I’m glad to hear that. Keep going, I would say.."
										name="name" />
								</form>
							</div>
							<div style="text-align:center;color: #c3c3c3;"><small>Type "end" to finish the
									conversion.</small></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js?v1.0"></script>

	<script>
		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("https://bing.com");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ", rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if (rollbackTo != false) {
				if (originalState == false) {
					originalState = stateWrapper.current.next;
					console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if (originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function ($) {
			convForm = $('#chat').convform({ selectInputStyle: 'disable' });
			console.log(convForm);
		});
	</script>
</body>

</html>
